default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: ws-dss
  host: localhost
  username: postgres
  
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

test:
  <<: *default
  database: ws-dss_test
  host: localhost
  username: postgres

production:
  <<: *default
  database: ws-dss_production
  username: ws-dss
  password: <%= ENV['WS-DSS_DATABASE_PASSWORD'] %>


  